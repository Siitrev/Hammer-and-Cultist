{% for comment in comments %}
<div class="col-12 d-none d-xxl-block border border-secondary w-100">
  <div class="row py-2 g-0">
    <div class="col-1 my-auto px-2">
      <img class="img-avatar" alt="User_avatar" src="{{ comment.author.profile.avatar.url }}">
    </div>
    <div class="col-10 px-2">
      <a href="/user/profile/{{ comment.author }}" class="link-offset-2 link-underline link-underline-opacity-0 w-fit-content mb-1"><p class="fs-4 text-muted m-0">{{ comment.author }}</p></a>
      <p class="fs-5">{{ comment.content }}</p>
    </div>
  </div>
</div>
<div class="col-12 d-none d-md-block d-xxl-none border border-secondary w-100">
  <div class="row py-2 g-0">
    <div class="col-1 my-auto px-2">
      <img class="img-avatar" alt="User_avatar" src="{{ comment.author.profile.avatar.url }}">
    </div>
    <div class="col-10 px-2">
      <a href="/user/profile/{{ comment.author }}" class="link-offset-0 link-underline link-underline-opacity-0 w-fit-content mb-1"><p class="fs-4 text-muted m-0">{{ comment.author }}</p></a>
      <p class="fs-5">{{ comment.content }}</p>
    </div>
  </div>
</div>
{% endfor %}
