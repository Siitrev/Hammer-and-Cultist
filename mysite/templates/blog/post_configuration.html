{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5">
    <h1>{{ type }} post</h1>
    <form id="post-creation-form" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{% crispy post_configuration_form %}  
	</form>
</div>
{% load static %}
<script src="{% static 'js/post_configuration.js' %}"></script>
<script type="module" src="{% static 'js/post_configuration_buttons.js' %}"></script>
{% endblock content %}
