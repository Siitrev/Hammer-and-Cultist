{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<div class="d-flex flex-column h-100 align-items-center">
	<div class="container my-lg-5 my-auto">
		<h1>Forgot your password?</h1>
		<p> Enter your email address below and we we'll send you instructions.</p>
		<form method="POST">
			{% csrf_token %}
			{{ password_reset_form|crispy }}                    
			<button class="btn btn-primary" type="submit">Send email</button>
		</form>
	</div>
</div>

{% endblock content %}
