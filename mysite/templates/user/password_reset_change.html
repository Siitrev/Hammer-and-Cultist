{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="d-flex h-100">
	<div class="container my-lg-5 my-auto">
		<h1>Change your password</h1>
		<form method="POST">
			{% csrf_token %}
			{{ change_password_form|crispy }}                    
			<button class="btn btn-primary" type="submit">Change password</button>
		</form>
	</div>
</div>

{% endblock content %}
