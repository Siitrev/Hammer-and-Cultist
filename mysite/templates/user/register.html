{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5">
    <h1>Register</h1>
    <form method="POST">
		{% csrf_token %}
		{% crispy register_form %}  
	</form>
	<p class="text-center">If you already have an account, <a href="/user/login">login</a> instead.</p>
</div>

{% endblock content %}
